<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pokemon Data</title>

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
        />

        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
    </head>
    <body>
        
        <div class="container">
            <nav class="row navbar navbar-expand-lg navbar-light bg-light">
                <div class='col-md-2'>
                    <a class="navbar-brand" href="#">Pokemon Data</a>
                </div>
                <div class='col-md-2'>
                </div>
                
                <div class='co-md-2'>
                    <select class="col form-control d-inline" id="selectType">
                        <option>Select a Pokemon Type</option>
                    </select>
                </div>
                
                <div class='col-md-2'>
                    <button type="button" class="btn btn-secondary">Apply</button>
                </div>

                
                <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" size="25" placeholder="Enter a Pokemon Name" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
               
            </nav>
        </div>


        <!-- Bootstrap JS -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"
        ></script>

        <!-- D3 JavaScript -->
        <script src="https://d3js.org/d3.v5.js"></script>
    </body>
</html>
